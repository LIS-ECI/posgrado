<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de Recursos</title>
        <style>
            .tadiwa{
                background-image:url("/resources/escuela3.jpg");
            }
            .ui-button-text{
                font-size:15px;
            }
            .smallButton .ui-button-text {
                font-size:12px;
            }
            .outerpanelgrid>tbody>tr{
                border: none !important;
            }
            .outerpanelgrid>tbody>tr>td{
                border: none !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="ReporteRecursos">
            <p:commandButton style="position:absolute ; top: 1%; left: 1%" action="Menu" value="Volver al Menu"/>
            <h:panelGrid columns="3" style="margin:10px 0; position:absolute ; top: 20%; left: 5%; right:5%">
                <p:outputLabel style="font-weight:bold" value="Seleccione el Periodo:" for="idp" />
                <p:autoComplete id="idp" dropdown="true" value="#{ReportesBean.periodo}" completeMethod="#{ReportesBean.completeText}" />
                <p:commandButton icon="ui-icon-refresh" value="Generar" update=":ReporteRecursos:TablaRecursos"/>
            </h:panelGrid>
            <br>

            </br>
            <p:dataTable id="TablaRecursos" style="position:absolute ; top: 30%; left: 5%; right:5%" var="rec" value="#{ReportesBean.recursos}">
                <p:column headerText="Nombre Recurso">
                    <h:outputText value="#{rec.nomRecurso}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{rec.clase_id.fecha}"/>
                </p:column>
                <p:column headerText="Hora Inicio">
                    <h:outputText value="#{rec.clase_id.hora_inicio}"/>
                </p:column>
                <p:column headerText="Hora Fin">
                    <h:outputText value="#{rec.clase_id.hora_fin}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
