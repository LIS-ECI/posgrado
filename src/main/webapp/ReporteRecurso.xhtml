<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de Recursos</title>
    </h:head>
    <h:body>
        <h:form id="Reporte">
            <p:commandButton action="Menu" value="Volver al Menu"/>
            <br>
                
            </br>

            <p:outputLabel for="basic" value="Periodos Cursados:" />
            <p:selectOneListbox id="basic" value="#{ReportesBean.periodo}">
                <f:selectItems value="#{ReportesBean.periodos}" var="per">
                    <p:column>
                        <h:outputText value="#{per}" />
                    </p:column>
                </f:selectItems>
            </p:selectOneListbox>

            <p:commandButton update="Reporte" value="Generar Reporte" actionListener="#{ReportesBean.RecursosXperiodo}" />

            <p:dataTable id="TablaRecursos" var="rec"  value="#{ReportesBean.rec}">
                <p:column headerText="Nombre Recurso">
                    <h:outputText value="#{rec.nomRecurso}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{rec.clase_id}"/>
                </p:column>
            </p:dataTable>
            </h:form>
    </h:body>

</html>
