<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de recursos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:form id="ReporteRecurso">
        <h:body>
            <h:panelGrid columns="1"  cellpadding="5" columnClasses="label, value">
                <!--p:outputLabel for="basic" value="Seleccione el periodo que desea consultar:" />
                <p:selectOneListbox id="basic" value="{ReportesBean.periodo}" >
                    <f:selectItems value="{ReportesBean.cohorte}" var="per"/>
                     <p:column>
                         <h:outputText styleClass="ui-theme ui-theme-{per.periodo}" />
                     </p:column>
                </p:selectOneListbox-->
                <p:dataTable id="TablaItems" var="corte"  value="#{ReportesBean.cohorte}">
                     
                      <p:column headerText="Periodo">
                          <h:outputText value="#{corte.id}"/>
                      </p:column>
                </p:dataTable>

             </h:panelGrid>

            <p:commandButton value="Generar Reporte" update="Periodos" actionListener="#{ReportesBean.recursosXperiodo}" icon="ui-icon-check" />
        </h:body>
    </h:form>
    
    
</html>
