<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de Recursos</title>
    </h:head>
    <h:form id="ReporteRecurso" >
        <h:body>
            <p:panel id="Periodos" header="Periodos" >
                <p:dataTable id="TablePeriodos" var="per" value="#{ReportesBean.periodos}" selectionMode="single"  rowKey="#{ReportesBean.periodo}" >
                    <p:column headerText="Periodos: ">
                        <h:outputText value="#{per}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Volver al Menu" action="Menu"/>
                <p:dataTable id="TablaRecursos" var="rec"  value="#{ReportesBean.recursosXperiodo}">
                    <p:column headerText="Nombre Recurso">
                        <h:outputText value="#{rec.nomRecurso}"/>
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText value="#{rec.clase_id}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Volver al Menu" action="Menu"/>
            </p:panel>
               
        </h:body>
    </h:form>
</html>
