<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <link rel="stylesheet" type="text/css" href="../main.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"></link>
    </h:head >
    <h:body class="bloquef">
        <h:form id="MenuM"> 
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen"/>
            </div>
            <div class="borde"></div>
            <header>
                <nav>
                    <ul class="menuColor"><li><p:commandLink action="Menu?faces-redirect=true">Inicio</p:commandLink></li>
                        <li><p:commandLink>Reportes</p:commandLink>  
                        <ul> 
                            <li class="MenuInicio"><p:commandLink action="ReporteSemestral?faces-redirect=true">General</p:commandLink></li>
                            <li class="MenuInicio"><p:commandLink action="ReporteRecurso?faces-redirect=true">Recursos</p:commandLink></li>
                        </ul> 
                        </li>
                        <li><p:commandLink>Registros</p:commandLink>
                        <ul> 
                            <li class="MenuInicio"><p:commandLink >Registrar Materia</p:commandLink>
                            <ul>    
                                <li class="MenuInicio"><p:commandLink action="NuevaMateria?faces-redirect=true" value="Nueva Materia"></p:commandLink> </li>
                                <ui:repeat value="#{RegistroMateriaBean.posgrado}" var="nombre" >
                                    <li class="MenuInicio">         
                                    <p:commandLink action="RegistrarMateria?faces-redirect=true" actionListener="#{RegistroMateriaBean.setPrograma(nombre)}" value="#{nombre}" >
                                    </p:commandLink>     
                                    </li>     
                                </ui:repeat> 
                            </ul>
                            </li>
                            <li class="MenuInicio"><p:commandLink action="ProgramarClase?faces-redirect=true">Programar Clases</p:commandLink></li>
                        </ul>
                        </li>      
                        <li><h:outputLink value="/logout"><span><i class="icon icon-exit"></i></span>Salir</h:outputLink></li>

                    </ul>
                </nav>
            </header>
        </h:form>
    </h:body>
</html>
