<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" type="text/css" href="formatos.css"></link>
    </h:head>
    <h:body>
        <h:form id="login">  
            <div class="item">
                <img src="resources/campus.jpg" class="imagen" />
            </div>
            <div id="borde"></div>
            <p:panel class="panel-body"  style="height:230px;width:250px;position:absolute ; top: 50%; left: 50%;margin-top:-150px;margin-left:-150px;">               
                <f:facet name="header">
                    <p:outputLabel class="size2">Iniciar Sesión</p:outputLabel>
                </f:facet>
                <h:panelGrid  id="loginPanel"  columns="1"  >               
                    <p:row>
                        <h:outputText value="Nombre de usuario" class="sizel"/>
                    </p:row>
                    <p:row>
                        <p:inputText type="text" class="input"/> 
                       
                    </p:row>
                    <p:row>
                        <h:outputText value="Contraseña" class="sizel"/>
                    </p:row> 
                    <p:row>
                        <p:password value="no"></p:password>
                    </p:row> 
                    <p:commandLink class="contra" >¿Olvidate tu contraseña?</p:commandLink>
                    <p:commandButton action="Menu?faces-redirect=true" value="Entrar" class="buton"></p:commandButton>                  
                </h:panelGrid>           
            </p:panel> 
            <div class="footer">This footer will always be positioned at the bottom of the page</div>
       </h:form>
   </h:body>
</html>
