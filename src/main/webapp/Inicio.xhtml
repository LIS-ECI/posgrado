<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:form id="Inicio">
        <p:panel id="panelReportes" header="Reportes">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="repRecurso" value="Reporte de recursos:" />
                <p:commandButton  id="repRecurso" value="Generar Reporte" type="submit"  action="ReporteRecurso"/> 

                <p:outputLabel for="repGeneral" value="Reporte general:" />
                <p:commandButton id="repGeneral" value="Generar Reporte" action="ReporteSemestral"/> 
            </h:panelGrid>
        </p:panel>
    </h:form>
    
</html>
