<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" type="text/css" href="formatos.css"></link>
    </h:head> 
    <h:body class="tadiwa">
        <h:form id="login"> 
            <div id="barra3" style="text-align: right;"></div> 
            <p:panel header="Inicio de Sesión" style="position:absolute ; top: 50%; left: 50%;margin-top:-150px;margin-left:-180px;">
                <h:panelGrid  id="loginPanel"  columns="1">
                    <p:row>
                    <h:outputText value="Nombre de usuario" class="sizel"/>
                    </p:row>
                    <p:row>
                    <p:inputText  id="userName"/> 
                    <p:message for="userName" ></p:message> 
                    </p:row>
                    <p:row>
                    <h:outputText value="Contraseña" class="sizel"/>
                    </p:row> 
                    <p:row>
                    <p:password id="contraseña" value="no" feedback="false"></p:password>
                    <p:message for="contraseña" ></p:message>
                    </p:row> 
                    <p:commandLink class="contra">¿Olvidate tu contraseña?</p:commandLink>
                    <p:commandButton action="Menu?faces-redirect=true" value="Login" update="login" ></p:commandButton>
                </h:panelGrid>           
            </p:panel>         
       </h:form>
   </h:body>
</html>
