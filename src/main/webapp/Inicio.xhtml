<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        
        <title>Inicio</title>
        <style>
            .tadiwa{
                background-image:url("/resources/escuela2.jpg");
            }
            
           
        </style>
    </h:head>
    
    <h:body styleClass="tadiwa">
        <h:form id="Reporte">
            <p:panel id="panelReportes" header="Inicio sesión" style="position:absolute ; top: 6%; left: 75%">
            
                <h:panelGrid columns="1" cellpadding="5" >
               
                    <p:row>
                    <p:inputText  id="userName" placeholder="Nombre de Usuario"/> 
                    </p:row>
                    <p:row>
                    <p:inputText  id="passWord" placeholder="Contraseña"/> 
                    </p:row>
 
                </h:panelGrid>
                <p:commandButton id="Iniciar" value="Iniciar" action="Reporte"/> 
                
        </p:panel>
       </h:form>
   </h:body>
</html>
