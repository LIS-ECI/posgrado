<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Materia</title>
        <link rel="stylesheet" type="text/css" href="../main.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"></link>
    </h:head>
    
    <h:body>
        <h:form id="RegistrarMateria">
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen"/>
            </div>
            <p:panel id="paneles" style="position:absolute ;top: 30%;left: 18%;height: 60%;width: 60%;" >
                <p>Programa : #{RegistroMateriaBean.programa}</p>
                <h:panelGrid id="panelpos" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 30%; left: 10%;">
                    <p:outputLabel style="font-weight:bold;" value="Asignatura:" for="pos" />
                    <p:autoComplete id="pos" style="left:10%" dropdown="true" value="#{RegistroMateriaBean.asignatura}" completeMethod="#{RegistroMateriaBean.autoComplete(query, 0)}" >
                        <p:ajax event="itemSelect"  listener="#{RegistroMateriaBean.setMat('')}" update=":RegistrarMateria:panelmat" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>  
                <h:panelGrid id="panelmat" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 41%; left: 10%; ">
                    <p:outputLabel style="font-weight:bold;" value="Seleccione la Materia:" for="mat" />
                    <p:autoComplete   id="mat" style="left: 14%; " dropdown="true" value="#{RegistroMateriaBean.mat}" completeMethod="#{RegistroMateriaBean.autoComplete(query, 2)}" >
                         <p:ajax event="itemSelect"   update=":RegistrarMateria">  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 65%; left:54%;" action="NuevaMateria?faces-redirect=true" value="Registrar Nueva Materia"  />
                <p:commandButton  type="submit" style="margin:10px 0; position:absolute ; top: 65%; left:15%; "  icon="ui-icon-check" value="Modificar materia " />
            </p:panel>
            <div class="contenedor"></div>
            <header>
                <nav>
                    <ul class="registrarMateriaColor"><li><p:commandLink action="Menu?faces-redirect=true">Inicio</p:commandLink></li>
                        <li><p:commandLink>Reportes</p:commandLink>  
                        <ul> 
                            <li class="registrarMat"><p:commandLink action="ReporteSemestral?faces-redirect=true">General</p:commandLink></li>
                            <li class="registrarMat"><p:commandLink action="ReporteRecurso?faces-redirect=true">Recursos</p:commandLink></li>
                        </ul> 
                        </li>
                        <li><p:commandLink>Registros</p:commandLink>
                        <ul> 
                            <li class="registrarMat"><p:commandLink >Registrar Materia</p:commandLink>
                            <ul>    
                                <ui:repeat value="#{RegistroMateriaBean.posgrado}" var="nombre" >
                                    <li class="registrarMat">         
                                    <p:commandLink action="RegistrarMateria?faces-redirect=true" actionListener="#{RegistroMateriaBean.setPrograma(nombre)}" value="#{nombre}" >
                                    </p:commandLink>     
                                    </li>     
                                </ui:repeat> 
                            </ul>
                            </li>
                            <li class="registrarMat"><p:commandLink action="ProgramarClase?faces-redirect=true">Programar Clases</p:commandLink></li>
                        </ul>
                        </li>      
                        <li><p:commandLink action="Inicio?faces-redirect=true"><span><i class="icon icon-exit"></i></span>Salir</p:commandLink></li>
                    </ul>
                </nav>
            </header>
        </h:form>
    </h:body>
</ui:composition>
