<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Materia</title>
        <link rel="stylesheet" type="text/css" href="../main.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"></link>
        <link rel="stylesheet" type="text/css" href="../formatos.css"/>
    </h:head>

    <h:body>
        <h:form id="RegistrarMateria">
            
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen"/>
            </div>
            <div id="barra3" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu?faces-redirect=true">Regresar</p:commandLink>
                </h:panelGrid>
            </div>
            
            <p:panel id="paneles" style="position:absolute ;top: 30%;left: 18%;height: 60%;width: 60%;" >   
                <p class="p1">Programa : #{RegistroMateriaBean.programa}</p>
                <p:dataTable style="width:50%; position:absolute ; top: 30%; left: 25%;" var="posag" value="#{RegistroMateriaBean.materia}" selectionMode="single" selection="#{RegistroMateriaBean.seleccion}" rowKey="#{posag}" >
                    <p:ajax event="rowSelect" update=":RegistrarMateria:dis" listener="#{RegistroMateriaBean.onRowSelect}" />
                    <p:column headerText="Asignaturas">
                        <h:outputText value="#{posag}" />
                    </p:column> 
                </p:dataTable>
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 65%; left:54%;"  action="RegistrarAsignatura?faces-redirect=true" value="Nueva Asigntura"  />
                <p:commandButton  type="submit" style="margin:10px 0; position:absolute ; top: 65%; left:15%; " id="dis" disabled="#{RegistroMateriaBean.disabled}"  action="ModificarMateria?faces-redirect=true"  icon="ui-icon-check" value="Modificar materia" />            
            </p:panel>         
        </h:form>
    </h:body>
</ui:composition>
