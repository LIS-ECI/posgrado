<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Programar Clases</title>
        <link rel="stylesheet" type="text/css" href="../fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../formatos.css"/>
    </h:head>

    <h:body>
        
        <h:form id="ProgramarClase">
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen"/>
            </div>
            <div id="barra3" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu?faces-redirect=true">Regresar</p:commandLink>
                </h:panelGrid>
            </div>
            <p:panel id="paneles" header="Seleccione la siguientes informacion:" style="position:absolute ;left: 20%;height: 70%;width: 60%;top: 25%"  >

                <h:panelGrid columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 10%; left: 10%; " >
                    <p:outputLabel style="font-weight:bold" value="Seleccione el Periodo:" for="per" />
                    <p:autoComplete   id="per" style="left: 15%" dropdown="true" value="#{RegistroClaseBean.periodo}" completeMethod="#{RegistroClaseBean.completeText(query, 0)}" >
                        <p:ajax event="itemSelect" update=":ProgramarClase" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>   

                <h:panelGrid id="panelpos" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 23%; left: 10%;">
                    <p:outputLabel style="font-weight:bold;" value="Seleccione el Posgrado:" for="pos" />
                    <p:autoComplete   id="pos" style="left:10%" dropdown="true" value="#{RegistroClaseBean.posgrado}" completeMethod="#{RegistroClaseBean.completeText(query, 1)}" >
                        <p:ajax event="itemSelect" listener="#{RegistroClaseBean.setAsig('')}" update=":ProgramarClase:panelasig" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>  

                <h:panelGrid id="panelasig" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 34%; left: 10%; ">
                    <p:outputLabel style="font-weight:bold;" value="Seleccione la Asignatura:" for="asig" />
                    <p:autoComplete  id="asig" style="left: 4%" dropdown="true" value="#{RegistroClaseBean.asig}" completeMethod="#{RegistroClaseBean.completeText(query, 2)}" >
                        <p:ajax event="itemSelect" listener="#{RegistroClaseBean.setMat('')}"  update=":ProgramarClase:panelmat" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>  

                <h:panelGrid id="panelmat" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 46%; left: 10%; ">
                    <p:outputLabel style="font-weight:bold;" value="Seleccione la Materia:" for="mat" />
                    <p:autoComplete   id="mat" style="left: 14%; " dropdown="true" value="#{RegistroClaseBean.mat}" completeMethod="#{RegistroClaseBean.completeText(query, 3)}" >
                        <p:ajax event="itemSelect" listener="#{RegistroClaseBean.setCorte('')}"  update=":ProgramarClase:panelcor" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>

                <h:panelGrid id="panelcor" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 58%; left:10%; ">
                    <p:outputLabel style="font-weight:bold;" value="Seleccione el Cohorte:" for="cor" />
                    <p:autoComplete id="cor" style="left: 12%" dropdown="true" value="#{RegistroClaseBean.corte}" completeMethod="#{RegistroClaseBean.completeText(query, 4)}" >
                        <p:ajax event="itemSelect" listener="#{RegistroClaseBean.setProfesor('')}"  update=":ProgramarClase:panelpro" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>

                <h:panelGrid id="panelpro" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 70%; left:10%; ">
                    <p:outputLabel style="font-weight:bold;" value="Seleccione el Profesor del cohorte:" for="pro" />
                    <p:autoComplete id="pro" style="left: 12%" dropdown="true" value="#{RegistroClaseBean.profesor}" completeMethod="#{RegistroClaseBean.completeText(query, 6)}" >
                    </p:autoComplete>
                </h:panelGrid>


                <p:menuButton value="Opciones" style="margin:10px 0; position:absolute ; top: 85%; left:51%; ">
                    <p:menuitem  value="Registrar nuevo periodo"  action="RegistrarPeriodo" />
                    <p:menuitem  value="Registrar nuevo posgrado" action="RegistrarPosgrado"/>
                    <p:menuitem  value="Registrar nueva Asignatura"  action="RegistrarAsignatura" />
                    <p:menuitem  value="Registrar nueva Materia"  action="RegistrarMateria" />
                    <p:menuitem  value="Registrar nueva Cohorte de Materia"  action="RegistrarCohorte"  />
                </p:menuButton>
                <p:commandButton  type="submit" style="margin:10px 0; position:absolute ; top: 85%; left:15%;"  actionListener="#{ClaseBean.selection(RegistroClaseBean.periodo,RegistroClaseBean.posgrado,RegistroClaseBean.asig, RegistroClaseBean.mat, RegistroClaseBean.corte,RegistroClaseBean.profesor)}" action="RegistrarClase" icon="ui-icon-arrowreturnthick-1-e" value="Programar Clases" />
                <p:messages style="position:absolute ; top: 90%; left:50%;" id="ms"  showDetail="true" autoUpdate="true" closable="true" />

            </p:panel>
        </h:form>

    </h:body>
</ui:composition>
