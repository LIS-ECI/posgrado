<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Materia</title>
        <link rel="stylesheet" type="text/css" href="../main.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"></link>
        <link rel="stylesheet" type="text/css" href="../formatos.css"/>
    </h:head>

    <h:body>
        <script>
            function myFunction() {
                confirm("Materia Modificada");
            }
        </script> 
        <h:form id="ModMateria">
            
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen"/>
            </div>
            
            <div id="barra3" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu?faces-redirect=true">Regresar</p:commandLink>
                </h:panelGrid>
            </div>
            
            <p:panel id="paneles" style="position:absolute ;top: 30%;left: 19%;height: 60%;width: 60%;" >
                
                <p:panelGrid columns="1" style="left: 5%;top: 3%; position: absolute" class="companyHeaderGrid" >
                    <p:row>
                        <p class="p1">Programa : #{RegistroMateriaBean.programa}</p>
                    </p:row>
                </p:panelGrid>
           
                <p:panelGrid columns="1" style="left: 9%;top: 15%; position: absolute" class="companyHeaderGrid" >
                    <p><h:outputText class="nmStyle" value="Asignatura : #{RegistroMateriaBean.seleccion}" /></p>
                </p:panelGrid>
                
                <p:panelGrid id="panelpos"  columns="3" style="margin:10px 0; position:absolute ; top: 25%; left: 9%;" class="companyHeaderGrid">
                    <p:outputLabel class="nmStyle" value="Materia" for="pos" />
                    <p:autoComplete id="pos"  dropdown="true" value="#{RegistroMateriaBean.mate}" completeMethod="#{RegistroMateriaBean.autoComplete(query, 5)}" >
                        <p:ajax event="itemSelect"  listener="#{RegistroMateriaBean.setMat('')}" update=":ModMateria" >  </p:ajax>
                    </p:autoComplete>      
                    <p:commandButton style="left: 20%;"  type="submit"  action="NuevaMateria?faces-redirect=true" value="Nueva Materia" /> 
                </p:panelGrid>
                
                <p:panelGrid  columns="3" style="left: 9%;top: 37%; position: absolute" class="companyHeaderGrid" >                 
                    <p:outputLabel class="nmStyle" for="onemenu" value="Pre-requisitos"/>
                    <p:selectOneMenu id="onemenu" valueChangeListener="#{RegistroMateriaBean.changeRequest}">
                        <f:selectItem itemValue="Sin Requisito" itemLabel="Sin Requisito" />
                        <f:selectItem itemValue="Co-Requisito" itemLabel="Co-Requisito" />
                        <f:selectItem itemValue="Requisito completo" itemLabel="Requisito completo" />                    
                        <f:ajax render="texto" />
                    </p:selectOneMenu>
                    <p:autoComplete   id="mat" style="left: 14%; " dropdown="true" value="#{RegistroMateriaBean.mat}" completeMethod="#{RegistroMateriaBean.autoComplete(query, 5)}" >
                        <p:ajax event="itemSelect"   update=":ModMateria">  </p:ajax>
                    </p:autoComplete>            
                </p:panelGrid>

                <p:panelGrid  columns="4" style="left: 9%;top: 47%; position: absolute" class="companyHeaderGrid" >
                    <p:outputLabel class="nmStyle" for="input" value="Nombre materia"/>
                    <p:inputText id="input" value="#{RegistroMateriaBean.nombre}"  />
                    <p:outputLabel class="nmStyle" for="inputC" value="Créditos"/>
                    <p:inputText id="inputC" value="#{RegistroMateriaBean.creditos}"  />
                </p:panelGrid>

                <p:panelGrid  columns="2" style="left: 9%;top: 57%; position: absolute"  class="companyHeaderGrid" >
                    <p:outputLabel class="nmStyle" for="inputS" value="Código (mnemónico)"/>
                    <p:inputText id="inputS" value="#{RegistroMateriaBean.sigla}"  />
                </p:panelGrid>

                <p:panelGrid  columns="2" style="left: 9%;top: 67%; position: absolute"  class="companyHeaderGrid" >
                    <p:outputLabel class="nmStyle" for="inputD" value="Descripción"/>
                    <p:inputTextarea id="inputD" value="#{RegistroMateriaBean.descripcion}"  />
                </p:panelGrid>

                <p:panelGrid  columns="2" style="left: 30%;top: 90%; position: absolute"  class="companyHeaderGrid" >
                    <p:commandButton onclick="myFunction()" icon="ui-icon-disk" value="Modificar" />
                    <p:commandButton value="Cancelar" action="Menu?faces-redirect=true"/>
                </p:panelGrid>      
                
            </p:panel>
            
        </h:form>
    </h:body>
</ui:composition>
