<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Posgrado</title>
        <link rel="stylesheet" type="text/css" href="../registros.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../formatos.css"/>
    </h:head>
    <h:body>
        <h:form id="nuevoregistro2">
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen" />
            </div>
            <div id="barra2" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="ProgramarClase">Regresar</p:commandLink>
                </h:panelGrid>
            </div>

            <p:panel id="panelregistroposgrado" header="Registre Posgrado:" style="position:absolute ;top: 22%;left: 24%;height: 45%;width: 50%;" >
                <h:panelGrid id="panelregpos" columns="2" cellpadding="20" style="margin:10px 0; position:absolute ; top: 10%; left: 10%;" >
                    <p:outputLabel style="font-weight:bold;" value="Nombre del Posgrado:" for="posinput" />
                    <p:inputText id="posinput" value="#{RegistroClaseBean.nuevopos}" required="false" />
                    <p:outputLabel style="font-weight:bold;" value="Numero de creditos:" for="credit" />
                    <p:spinner id="credit" value="#{RegistroClaseBean.credit}" min="0" max="200" />
                </h:panelGrid> 
                
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 68%; left:54%;" icon="ui-icon-circle-close" action="ProgramarClase" value="Cancelar" />
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 68%; left:24%;" icon="ui-icon-circle-check" actionListener="#{RegistroClaseBean.registrarPosgrado()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Posgrado" />

                <p:messages style="position:absolute ; top: 82%; left:10%;" id="ms"  autoUpdate="true" showDetail="true"  closable="true" />

            </p:panel>
        </h:form>


        
    </h:body>
</ui:composition>
