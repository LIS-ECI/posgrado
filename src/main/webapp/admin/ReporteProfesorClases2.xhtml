<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de Recursos</title>
        <link rel="stylesheet" type="text/css" href="../formatos.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"/>
    </h:head>
    <h:body>
        <h:form id="clasesRecursos">
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen" />
            </div>
            <div id="barra3" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="ReporteProfesorClases?faces-redirect=true">Regresar</p:commandLink>
                </h:panelGrid>
            </div>
            <h:panelGrid columns="3" cellpadding="30" style="margin:10px 0; position:absolute ; top: 18%; left: 20%; right:5%">
                <p:outputLabel style="font-weight:bold" value="Profesor seleccionado: #{ReporteProfesorBean.profe.nombre}" />
            </h:panelGrid>
            <p:dataTable id="TablaReporte"  rendered="#{ReporteProfesorBean.render}"  var="clas" value="#{ReporteProfesorBean.generarReporteClases}" 
                         scrollable="true" scrollWidth="91%" scrollHeight="500" style="position:absolute ; top: 30%; left: 5%;"  >
                <p:column headerText="Materia">
                    <h:outputText value="#{clas.materia_sigla.nombre}" />
                </p:column>
                <p:columns value="#{ReporteProfesorBean.generarReporteClases}" var="clase">
                    <f:facet name="header">
                        <h:outputText value="#{ReportesBean.getHeader(clase.fecha)}" />
                    </f:facet>
                </p:columns>
                <f:facet name="footer">
                    <p:commandButton   type="submit" action="ReporteProfesorClases" value="Regresar" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
