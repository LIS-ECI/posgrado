<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        
        <title>Menú</title>
        <style>
            .tadiwa{
                background-image:url("/resources/escuela.jpg");
            }
            .ui-button-text{
                font-size:15px;
            }
            .smallButton .ui-button-text {
                font-size:12px;
            }
            .outerpanelgrid>tbody>tr{
                border: none !important;
            }
            .outerpanelgrid>tbody>tr>td{
                border: none !important;
            }
        </style>
        
    </h:head>
    
    <h:body>       
        <h:form id="Menu">
            <p:toolbar >
                <f:facet name="left" >          
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                </f:facet>  
                <f:facet name="right">
                    <p:commandButton value="Cerrar Sesión" action="Inicio"  styleClass="smallButton" icon="ui-icon-extlink"/>
                </f:facet> 
            </p:toolbar>        
           
            <p:panelGrid  id="Menu"  style="position:absolute ; top: 30%; left: 30%" styleClass="outerpanelgrid">
                
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="6"> Reportes</p:column>
                        </p:row>
                    </f:facet>
                
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel for="repRecurso" value="Reporte de Recursos:" />
                        </p:column>
                        <p:column colspan="2">
                            <p:commandButton  id="repRecurso" update="Menu" value="Generar Reporte" type="submit"  action="ReporteRecurso"/> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel for="repGeneral" value="Reporte General:   " />
                        </p:column>
                        <p:column>
                            <p:commandButton id="repGeneral" update="Menu" value="Generar Reporte" action="ReporteDemo"/> 
                        </p:column>
                    </p:row>
                    
            </p:panelGrid>
            
        </h:form>
   </h:body>
</html>
