<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>  
        <link rel="stylesheet" type="text/css" href="formatos.css"></link>
    </h:head>
    <h:body class="bloquef">       
        <h:form>
            <div id="barra" style="text-align: right;" >
                <h:panelGrid columns="2" style="margin-right: auto">
                    <span class="ui-icon ui-icon-extlink"></span>
                    <p:commandLink class="cmStyle" action="Inicio?faces-redirect=true">Cerrar Sesi√≥n</p:commandLink>
                </h:panelGrid>
            </div>   
            <p:panelGrid  id="Reportes"  columns="1" style="margin:10px 0; position:absolute ; top: 30%; left: 25%; right:5%" >
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6"> Reportes</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel for="repRecurso" value="Reporte de Recursos: " />
                    </p:column>
                    <p:column colspan="2">
                        <p:commandButton  id="repRecurso" update="Reportes" value="Generar Reporte" type="submit"  action="ReporteRecurso?faces-redirect=true"/> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel for="repGeneral" value="Reporte General:   " />
                    </p:column>
                    <p:column>
                        <p:commandButton id="repGeneral" update="Reportes" value="Generar Reporte" action="ReporteSemestral?faces-redirect=true"/> 
                    </p:column>
                </p:row>
            </p:panelGrid>  
            <p:panelGrid  id="registros"  columns="1" style="margin:10px 0; position:absolute ; top: 30%; left: 50%; right:5%" >
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6"> Registros</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel for="reMateria" value="Registrar Nueva Materia:" />
                    </p:column>
                    <p:column colspan="2">
                        <p:commandButton  id="reMateria" update="registros" value="Registrar Materia" type="submit"  action="RegistrarMateria?faces-redirect=true"/> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel for="reClase" value="Registrar Nueva Clase: " />
                    </p:column>
                    <p:column>
                        <p:commandButton id="reClase" update="registros" value="Regsitrar Clase  " action="RegistrarClase?faces-redirect=true"/> 
                    </p:column>
                </p:row>
            </p:panelGrid>  
        </h:form>
   </h:body>
</html>
