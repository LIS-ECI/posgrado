<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Reporte Semestral</title>
    </h:head>
   
        <h:body>
            <h:form id="ReporteSemestral">
                <p:dataTable var="clientes" value="#{ReportesBean.periodos}" selectionMode="single"  rowKey="#{clientes.id}" >
     
            <p:column headerText="Id">
                <h:outputText value="#{clientes.id}" />
            </p:column>
            <p:column headerText="Periodo">
                <h:outputText value="#{clientes.periodo}" />
            </p:column>
            <p:column headerText="fecha inicio">
                <h:outputText value="#{clientes.fecha_inicio}" />
            </p:column>
            <p:column headerText="fecha fin">
                <h:outputText value="#{clientes.fecha_fin}" />
            </p:column>
            
    </p:dataTable>
            
                
            <br>
            <p:commandButton value="Regresar" action="Menu" icon="ui-icon-arrowreturnthick-1-w"/>
            </br>
            
            </h:form>
        </h:body>    
    
</html>
