 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Materia</title>
        <link rel="stylesheet" type="text/css" href="registros.css"/>
        <link rel="stylesheet" type="text/css" href="fonts.css"></link>
    </h:head>
    
    <h:body>
        <h:form id="RegistrarMateria">
            <div class="item">
                <img src="resources/campus.jpg" class="imagen"/>
            </div>
            <div class="borde"></div>
            <header>
            <nav>
                <ul><li><p:commandLink action="Menu?faces-redirect=true">Inicio</p:commandLink></li>
                    <li><p:commandLink action="Menu?faces-redirect=true">Reportes</p:commandLink>                  
                        <ul> 
                            <li><p:commandLink action="ReporteSemestral?faces-redirect=true">General</p:commandLink></li>
                            <li><p:commandLink action="ReporteRecurso?faces-redirect=true">Recursos</p:commandLink></li>
                        </ul> 
                    </li>
                    <li><p:commandLink action="RegistrarMateria?faces-redirect=true">Registros</p:commandLink>
                            <ul> 
                                <li><p:commandLink action="RegistrarMateria?faces-redirect=true">Registrar Materia</p:commandLink></li>
                                <li><p:commandLink action="ProgramarClase?faces-redirect=true">Programar Clases</p:commandLink></li>
                            </ul>
                    </li>      
                    <li><p:commandLink action="Inicio?faces-redirect=true"><span><i class="icon icon-exit"></i></span>Salir</p:commandLink></li>
                </ul>
            </nav>
            </header>
            <p:panel id="paneles" header="Seleccione la siguientes informacion:" style="position:absolute ;left: 20%;height: 70%;width: 60%;top: 40%" >
                <h:panelGrid columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 5%; left: 10%; " >
                    <p:outputLabel style="font-weight:bold" value="Programa:" for="per" />
                    <p:autoComplete id="per" style="left: 15%" dropdown="true" value="#{RegistroMateriaBean.asignatura}" completeMethod="#{RegistroClaseBean.completeText(query, 0)}" >
                        <p:ajax event="itemSelect" update="RegistrarMateria" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>   
                
                <h:panelGrid id="panelpos" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 17%; left: 10%;">
                    <p:outputLabel style="font-weight:bold;" value="Asignatura:" for="pos" />
                    <p:autoComplete  id="pos" style="left:10%" dropdown="true" value="#{RegistroMateriaBean.asignatura}" completeMethod="#{RegistroClaseBean.completeText(query, 1)}" >
                        <p:ajax event="itemSelect" listener="#{RegistroClaseBean.setAsig('')}" update=":RegistrarMateria:panelasig" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>  
                
                <h:panelGrid id="panelasig" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 29%; left: 10%; ">
                    <p:outputLabel style="font-weight:bold;" value="Prerrequisitos:" for="asig" />
                    <p:autoComplete  id="asig" style="left: 4%" dropdown="true" value="#{RegistroMateriaBean.requisito}" completeMethod="#{RegistroClaseBean.completeText(query, 2)}" >
                        <p:ajax event="itemSelect" listener="#{RegistroClaseBean.setMat('')}"  update=":RegistrarMateria" >  </p:ajax>
                    </p:autoComplete>
                </h:panelGrid>  
                
                <p:menuButton value="Opciones" style="margin:10px 0; position:absolute ; top: 75%; left:51%; ">
                    <p:menuitem  value="Registrar nuevo periodo"  onclick="PF('dialogperiodo').show();" />
                    <p:menuitem  value="Registrar nuevo posgrado"  onclick="PF('dialogpos').show();" />
                    <p:menuitem  value="Registrar nueva Asignatura"  onclick="PF('dialogasig').show();" />
                    <p:menuitem  value="Registrar nueva Materia"  onclick="PF('dialogmat').show();" />
                    <p:menuitem  value="Registrar nueva Cohorte de Materia"  onclick="PF('dialogcorte').show();" />
                </p:menuButton>
                <p:commandButton  type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:15%; " action="RegistrarClases?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-e" value="Programar Clases" />
                
            </p:panel >
        </h:form>
        <h:form id="nuevoregistro1">
            <p:dialog header="Registrar Periodo" widgetVar="dialogperiodo" modal="true" width="950" height="700" resizable="false">
                <p:panel id="panelregistroperiodo" header="Registre la siguiente informacion:" style="position:absolute ;top: 11%;left: 10%;height: 75%;width: 80%;" >
                    <h:panelGrid id="panelregper" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 10%; left: 10%;" >
                        <p:outputLabel style="font-weight:bold;" value="Periodo:" for="perinput" />
                        <p:inputMask id="perinput" mask="2099-9" value="#{RegistroClaseBean.nuevoper}" required="true" />
                        <p:outputLabel style="font-weight:bold;" value="Fecha de Inicio:" for="perini" />
                        <p:calendar id="perini" value="#{RegistroClaseBean.fini}" pattern="yyyy-MM-dd" mask="true"  showOn="button" required="true" />
                        <p:outputLabel style="font-weight:bold;" value="Fecha de Terminacion:" for="perfin" />
                        <p:calendar id="perfin" value="#{RegistroClaseBean.ffin}" pattern="yyyy-MM-dd" mask="true"  showOn="button" required="true" />
                    </h:panelGrid> 
                    <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:54%;" actionListener="#{RegistroClaseBean.registrarPeriodo()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Periodo" />
                    <p:messages style="position:absolute ; top: 90%; left:50%;" id="ms"  showDetail="true" autoUpdate="true" closable="true" />
                </p:panel>
            </p:dialog>  
        </h:form>
        <h:form id="nuevoregistro2">
            <p:dialog header="Registrar Posgrado" widgetVar="dialogpos" modal="true" width="800" height="700" resizable="false">
                <p:panel id="panelregistroposgrado" header="Registre la siguiente informacion:" style="position:absolute ;top: 11%;left: 10%;height: 75%;width: 80%;" >
                    <h:panelGrid id="panelregpos" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 10%; left: 10%;" >
                        <p:outputLabel style="font-weight:bold;" value="Nombre del Posgrado:" for="posinput" />
                        <p:inputText id="posinput" value="#{RegistroClaseBean.nuevopos}" required="true" />
                        <p:outputLabel style="font-weight:bold;" value="Numero de creditos:" for="credit" />
                        <p:spinner id="credit" value="#{RegistroClaseBean.credit}" min="0" max="200" />
                    </h:panelGrid> 
                    <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:54%;" actionListener="#{RegistroClaseBean.registrarPosgrado()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Posgrado" />
                    <p:messages style="position:absolute ; top: 90%; left:50%;" id="ms"  showDetail="true" autoUpdate="true" closable="true" />

                </p:panel>
            </p:dialog> 
        </h:form>
        <h:form id="nuevoregistro3">
            <p:dialog header="Registrar Asignatura" widgetVar="dialogasig" modal="true" width="800" height="700" resizable="false">
                <p:panel id="panelregistroasig" header="Registre la siguiente informacion:" style="position:absolute ;top: 11%;left: 10%;height: 75%;width: 80%;" >
                    <h:panelGrid id="panelregasig" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 10%; left: 10%;" >
                        <p:outputLabel style="font-weight:bold;" value="Nombre de la Asignatura:" for="asiginput" />
                        <p:inputText id="asiginput" value="#{RegistroClaseBean.nuevoasig}" required="true" />
                        <p:outputLabel style="font-weight:bold;" value="Posgrado :" for="posgradoselect" />
                        <p:selectOneMenu id="posgradoselect" value="#{RegistroClaseBean.selectpos}" style="width:300px">
                            <f:selectItems value="#{RegistroClaseBean.posgrados}" var="postera">
                                <f:selectItem value="#{postera}"/>
                            </f:selectItems>
                        </p:selectOneMenu>
                    </h:panelGrid> 
                    <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:54%;" actionListener="#{RegistroClaseBean.registrarAsignatura()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Asignatura" />
                    <p:messages style="position:absolute ; top: 90%; left:50%;" id="ms"  showDetail="true" autoUpdate="true" closable="true" />

                </p:panel>
            </p:dialog>
        </h:form>
        <h:form id="nuevoregistro4">
            <p:dialog header="Registrar corte" widgetVar="dialogcorte" modal="true" width="800" height="700" resizable="false">
                <p:panel id="panelregistrocorte" header="Registre la siguiente informacion:" style="position:absolute ;top: 11%;left: 10%;height: 75%;width: 80%;" >
                    <h:panelGrid id="panelregcorte" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 10%; left: 10%;" >
                        <p:outputLabel style="font-weight:bold;" value="Numero de corte:" for="corteinput" />
                        <p:spinner id="corteinput" value="#{RegistroClaseBean.nuevocorte}" min="0"  />
                        <p:outputLabel style="font-weight:bold;" value="Profesor :" for="profselect" />
                        <p:autoComplete id="profselect" dropdown="true" value="#{RegistroClaseBean.selectprofe}" completeMethod="#{RegistroClaseBean.completeText(query, 5)}" >
                            
                        </p:autoComplete>
                    </h:panelGrid> 
                    <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:54%;" actionListener="#{RegistroClaseBean.registrarMateriaCohorte()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Materia de corte" />
                    <p:messages style="position:absolute ; top: 90%; left:50%;" id="ms"  showDetail="true" autoUpdate="true" closable="true" />
                </p:panel>
            </p:dialog> 
        </h:form>
    </h:body>
</ui:composition>
