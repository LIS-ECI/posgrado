<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Reporte Semestral</title>
    </h:head>

    <h:body>
        <h:form id="ReporteSemestral">

            <p:dataTable var="mat" value="#{ReportesBean.materias}">
                <p:column headerText="Cohorte">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Asignatura">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Materia">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Profesor">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Horas">
                    <h:outputText value="#{car.id}" />
                </p:column>
            </p:dataTable>

            <br>
            <p:commandButton value="Regresar" action="Menu"/>
            </br>

        </h:form>
    </h:body>    

</html>
