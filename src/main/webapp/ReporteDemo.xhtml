<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Reporte Semestral (Todos los periodos)</title>
        <style>
            .tadiwa{
                background-image:url("/resources/escuela3.jpg");
            }
            .ui-button-text{
                font-size:15px;
            }
            .smallButton .ui-button-text {
                font-size:12px;
            }
            .outerpanelgrid>tbody>tr{
                border: none !important;
            }
            .outerpanelgrid>tbody>tr>td{
                border: none !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="ReporteSemestral">

            <p:outputLabel value="Seleccione el Periodo:" for="dd" />
            <p:autoComplete id="dd" dropdown="true" value="#{ReportesBean.periodos}" completeMethod="#{ReportesBean.completeText}" />

            <p:commandButton style="position:absolute ; top: 1%; left: 1%" action="Menu" value="Volver al Menu"/>
            <br>

            </br>
            <p:dataTable style="position:absolute ; top: 20%; left: 5%; right:5%" var="cla" value="#{ReportesBean.clases}">
                <p:column headerText="Cohorte">
                    <h:outputText value="#{cla.materia_cohorte_id.id}"/>
                </p:column>
                <p:column headerText="Asignatura">
                    <h:outputText value="#{cla.materia_cohorte_sigla.asignatura_id.nombre}" />
                </p:column>
                <p:column headerText="Materia">
                    <h:outputText value="#{cla.materia_cohorte_sigla.nombre}" />
                </p:column>
                <p:column headerText="Profesor">
                    <h:outputText value="#{ReportesBean.getProfesor(cla.materia_cohorte_id.id, cla.materia_cohorte_sigla)}" />
                </p:column>
                <p:column headerText="Horas">
                    <h:outputText value="#{cla.materia_cohorte_sigla.creditos}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>    

</html>
