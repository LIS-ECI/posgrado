<!DOCTYPE html>
 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Asignatura</title>
        <link rel="stylesheet" type="text/css" href="registros.css"/>
        <link rel="stylesheet" type="text/css" href="fonts.css"/>
        <link rel="stylesheet" type="text/css" href="formatos.css"/>
    </h:head>
    
    <h:body>
        <h:form id="nuevoregistro3">
            <div class="item">
                <img src="resources/campus.jpg" class="imagen" />
            </div>
            <div id="barra2" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu">Regresar </p:commandLink>
                </h:panelGrid>
            </div>
            <p:panel id="panelregistroasig" header="Registre la Asignatura:" style="position:absolute ;top: 22%;left: 24%;height: 45%;width: 45%;" >
                <h:panelGrid id="panelregasig" columns="2" cellpadding="20" style="margin:10px 0; position:absolute ; top: 10%; left: 10%;" >
                    <p:outputLabel style="font-weight:bold;" value="Posgrado :" for="posgradoselect" />
                    <p:selectOneMenu id="posgradoselect" value="#{RegistroClaseBean.selectpos}" style="width:300px">
                        <f:selectItems value="#{RegistroClaseBean.posgrados}" var="postera">
                            <f:selectItem value="#{postera}"/>
                        </f:selectItems>
                    </p:selectOneMenu>
                    <p:outputLabel style="font-weight:bold;" value="Nombre de la Asignatura:" for="asiginput" />
                    <p:inputText id="asiginput" value="#{RegistroClaseBean.nuevoasig}" required="false" />
                </h:panelGrid> 
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 65%; left:24%;" icon="ui-icon-circle-check" actionListener="#{RegistroClaseBean.registrarAsignatura()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Asignatura" />
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 65%; left:54%;" icon="ui-icon-circle-close" action="ProgramarClase" value="Cancelar" />

                <p:messages style="position:absolute ; top: 80%; left:10%;" id="ms" autoUpdate="true" showDetail="true"  closable="true" />
            </p:panel>
        </h:form>
    </h:body>
 </ui:composition>
