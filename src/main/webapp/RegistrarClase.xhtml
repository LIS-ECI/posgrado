<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar clases</title>
        <link rel="stylesheet" type="text/css" href="formatos.css"/>
        <link rel="stylesheet" type="text/css" href="fonts.css"/>
    </h:head>
    
    <h:body>
        <h:form id="RegistroClase">
            <div class="item">
                <img src="resources/campus.jpg" class="imagen" />
            </div>
            <div id="barra2" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu">Regresar </p:commandLink>
                </h:panelGrid>
            </div>
             <p:panel id="panelregistroperiodo" header="Agregar clase a Materia: " style="position:absolute ;top: 22%;left: 10%;height: 75%;width: 80%;" >
                    <h:panelGrid id="panelregper" columns="2" cellpadding="40" style="margin:10px 0; position:absolute ; top: 10%; left: 8%;" >
                     
                        <p:outputLabel style="font-weight:bold;" value="Fecha:" for="inline" />
                        <p:calendar id="inline" value="#{ClaseBean.claseFecha}" mode="inline" />
                        
                        <h:outputLabel style="font-weight:bold;" for="inicio" value="Hora Inicio Bloque:" />
                        <p:inputText id="inicio" value="#{ClaseBean.hinicio}" />
                        
                        
                        <h:outputLabel style="font-weight:bold;" for="fin" value="Hora Fin Bloque:" />
                        <p:inputText id ="fin" value="#{ClaseBean.hfin}" />
                       
                    </h:panelGrid> 
                   
                </p:panel>
        </h:form>
        
    </h:body>
</html>
