<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Programar Clase</title>
        <link rel="stylesheet" type="text/css" href="formatos.css"/>
        <link rel="stylesheet" type="text/css" href="fonts.css"/>
    </h:head>
    <h:body>
        <div class="item">
                <img src="resources/campus.jpg" class="imagen" />
        </div>
        <div id="barra2" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu?faces-redirect=true">Regresar</p:commandLink>
                </h:panelGrid>
        </div>
        <h:form id="ProgramarClase">
            <h:panelGrid columns="3" cellpadding="30" style="margin:10px 0; position:absolute ; top: 20%; left: 15%; right:5%">
                <p:outputLabel style="font-weight:bold" value="Seleccione el Periodo:" for="per" />
                <p:autoComplete id="per" style="left: 10%" dropdown="true" value="#{ReportesBean.periodo}" completeMethod="#{ReportesBean.completeText}" />
                <p:commandButton style="left: 25%" icon="ui-icon-refresh" value="Registrar nuevo periodo" update=":ProgramarClase"/>
            </h:panelGrid>   
            <h:panelGrid columns="3" cellpadding="30" style="margin:10px 0; position:absolute ; top: 30%; left: 15%; right:5%">
                <p:outputLabel style="font-weight:bold;" value="Seleccione el Posgrado:" for="pos" />
                <p:autoComplete id="pos" style="left: 5%" dropdown="true" value="#{RegistrosBean.posgrado}" completeMethod="#{RegistrosBean.completeText}" />
                <p:commandButton style="left: 20%" icon="ui-icon-refresh" value="Registrar nuevo posgrado" update=":ProgramarClase"/>
            </h:panelGrid>  
        </h:form>
    </h:body>
</html>
