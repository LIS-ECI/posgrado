<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Cohorte de Materia</title>
        <link rel="stylesheet" type="text/css" href="../registros.css"/>
        <link rel="stylesheet" type="text/css" href="../fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../formatos.css"/>
    </h:head>

    <h:body>
        <h:form id="nuevoregistro4" >
            <div class="item">
                <img src="../resources/campus.jpg" class="imagen" />
            </div>
            <div id="barra2" style="text-align: right; margin:25px 0;  position:relative ; top: 0%; left: 0%; right:10%" >
                <h:panelGrid columns="3" style="margin-right: auto">
                    <i class="icon icon-home"></i>
                    <p:commandLink class="cmStyle" action="Menu">Regresar </p:commandLink>
                </h:panelGrid>
            </div>
            <p:panel id="panelregistrocorte" header="Registre Cohorte de Materia:" style="position:absolute ;top: 25%;left: 18%;height: 60%;width: 60%;" >
                <h:panelGrid id="panelcor" columns="1" cellpadding="0" style=" position:absolute ; top: 12%; left: 8%;" >
                    <p:separator >
                        <p:outputLabel  style="font-weight:bold;" value="Periodo seleccionado:" for="per" />
                        <p:outputLabel  style="margin-right: 10%;" id="per" value="#{RegistroClaseBean.periodo}"  />
                    </p:separator>
                    <p:separator >
                        <p:outputLabel  style="font-weight:bold;" value="Posgrado seleccionado:"  for="pos"/>
                        <p:outputLabel  style="margin-right: 10%;" id="pos" value="#{RegistroClaseBean.posgrado}"  />
                    </p:separator>
                    <p:separator>
                        <p:outputLabel  style="font-weight:bold;" value="Asignatura seleccionada:" for="asig"/>
                        <p:outputLabel  style="margin-right: 10%;" id="asig" value="#{RegistroClaseBean.asig}" />
                    </p:separator>
                    <p:separator>
                        <p:outputLabel  style="font-weight:bold;" value="Materia seleccionada:"  for="mat"/>
                        <p:outputLabel style="margin-right: 10%;" id="mat" value="#{RegistroClaseBean.mat}"  />
                    </p:separator>
                   
                </h:panelGrid>
                <h:panelGrid id="panelcor1" columns="2" cellpadding="20" style="margin:10px 0; position:absolute ; top: 12%; left: 50%;" >
                    <p:outputLabel style="font-weight:bold;" value="Numero de corte:" for="corteinput" />
                    <p:spinner id="corteinput" value="#{RegistroClaseBean.nuevocorte}" min="1"  />
                    <p:outputLabel style="font-weight:bold;" value="Profesor :" for="profselect" />
                    <p:autoComplete required="false" id="profselect" dropdown="true" value="#{RegistroClaseBean.selectprofe}" completeMethod="#{RegistroClaseBean.completeText(query, 5)}" >
                    </p:autoComplete>
                    
                </h:panelGrid> 
                
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:24%;" icon="ui-icon-circle-check" actionListener="#{RegistroClaseBean.registrarMateriaCohorte()}" action="#{RegistroClaseBean.saveMessage()}" update="ms"  value="Registrar Cohorte de Materia" />
                <p:commandButton type="submit" style="margin:10px 0; position:absolute ; top: 75%; left:54%;" icon="ui-icon-circle-close" action="ProgramarClase" value="Cancelar" />

                <p:messages style="position:absolute ; top: 90%; left:50%;" id="ms" autoUpdate="true" showDetail="true"  closable="true" />
            </p:panel>
        </h:form>
    </h:body>
 </ui:composition>
