<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>  
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" type="text/css" href="fonts.css"></link>
    </h:head >
    <h:body>
        <h:form id="MenuM">
            <div class="item">
                <img src="resources/campus.jpg" class="imagen"/>
            </div>
            <div class="contenedor">
            <header>
            <nav>
                <ul><li><p:commandLink action="Menu?faces-redirect=true">Inicio</p:commandLink></li>
                    <li><p:commandLink action="Menu?faces-redirect=true">Reportes</p:commandLink>  
                        <ul> 
                            <li><p:commandLink action="ReporteSemestral?faces-redirect=true">General</p:commandLink></li>
                            <li><p:commandLink action="ReporteRecurso?faces-redirect=true">Recursos</p:commandLink></li>
                        </ul> 
                    </li>
                    <li><p:commandLink action="RegistrarMateria?faces-redirect=true">Registros</p:commandLink>
                        <ul> 
                            <li><p:commandLink action="RegistrarMateria?faces-redirect=true">Registrar Materia</p:commandLink>
                                <ul>    
                                    <ui:repeat value="#{RegistroMateriaBean.posgrado}" var="nombre" >
                                        <li>         
                                        <p:commandLink action="Materias?faces-redirect=true" actionListener="#{RegistroMateriaBean.programName(nombre)}" value="#{nombre}" >
                                        </p:commandLink>     
                                        </li>     
                                    </ui:repeat> 
                                </ul>
                            </li>
                            <li><p:commandLink action="ProgramarClase?faces-redirect=true">Programar Clases</p:commandLink></li>
                        </ul>
                    </li>      
                    <li><p:commandLink action="Inicio?faces-redirect=true"><span><i class="icon icon-exit"></i></span>Salir</p:commandLink></li>
                </ul>
            </nav>
            </header>
            </div>
            
            <div>
                <p> Registro de materias</p>
                <p> PROGRAMA: #{RegistroMateriaBean.programa}</p>
              
            </div>
            
            <div class="contenido">
             
                   
                
                <p:dataTable style="position:absolute ; top: 40%; left: 5%; right:5%;width: 250px;margin-right: auto;" value="#{RegistroMateriaBean.materia}" selectionMode="single" selection="#{RegistroMateriaBean.seleccion}" rowKey="#{asig}" var="asig">
                    <p:column headerText="Asignaturas">
                        <h:outputText value="#{asig}"/>
                    </p:column>  
                </p:dataTable>  
                       
                
              
                <p:dataTable id="tab" style="position:absolute ; top: 40%; left: 5%; right:5%;width: 400px;margin-left: auto;" value="#{RegistroMateriaBean.getName(seleccionado)}" rowKey="#{mat}" var="mat">
                    <p:column headerText="Materias">
                        <h:outputText value="#{mat}"/>
                    </p:column>  
                </p:dataTable> 
                
                
            </div>
            
            <div>
                <p:commandButton value="Modificar" update=":MenuM:tab" actionListener="#{RegistroMateriaBean.prueba}"/>
                Asignatura Seleccionada <p:outputLabel value="#{RegistroMateriaBean.prob}" > </p:outputLabel>
            </div>
             

        </h:form>
   </h:body>
</html>
