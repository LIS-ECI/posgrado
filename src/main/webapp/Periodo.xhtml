<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de recursos</title>
        <style>
            .tadiwa{
                background-image:url("/resources/escuela.jpg");
            }
            
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:form id="Periodos">
        <h:body>
            <h:panelGrid columns="1"  cellpadding="5" columnClasses="label, value">
                <p:outputLabel for="basic" value="Seleccione el periodo que desea consultar:" />
                <p:selectOneListbox id="basic" value="#{ReportesBean.periodo}" >
                    <f:selectItems value="#{ReportesBean.periodos}" var="corte"/>
                     <p:column headerText="Periodo: ">
                         <h:outputText value="#{corte.periodo.intern}" />
                     </p:column>
                </p:selectOneListbox>
             </h:panelGrid>
             <p:commandButton value="Generar Reporte" update="Periodos" action="ReporteRecurso" icon="ui-icon-check" />
            
        </h:body>
    </h:form>
    
    
</html>
